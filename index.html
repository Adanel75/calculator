<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivrnet/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.min.css">
    <link type="image/x-icon" href="/icons/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/icons/favicon.ico" rel="icon">
    <title>Calculator</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="name">
                <h1>
                    Калькулятор
                </h1>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="calculator">
            <div class="container">
                <div class="content">
                    <div class="calculatorWrap">
                        <div class="calculatorSwitch">
                            <div class="calculatorContainer">
                                <div class="calculatorBlock">
                                    <div class="calculatorInputBlock">
                                        <input class="calculatorInput" id="calculatorInput" type="text" placeholder="Введите пример">
                                    </div>

                                    <div class="calculatorAnswerBlock">
                                        <div class="calculatorAnswer">
                                            Ответ: 
                                        </div>
                                    </div>

                                    <div class="equalBtnBlock">
                                        <button class="equalBtn">=</button>
                                    </div>
                                </div>
                            </div>

                            <div class="calculatorDesription">
                                <div class="descriptionBlock">
                                    <h3>Описание</h3>
            
                                    <p>
                                        <strong class="secondDesc">Вы можете использовать следующие операции: </strong><br>
            
                                        <br> <strong>'+'</strong> - операция сложения
                                        <br> <strong>'-'</strong> - операция вычитания
                                        <br> <strong>'*'</strong> - операция умножения
                                        <br> <strong>'/'</strong> - операция деления
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="calculatorControl">
                        
                        <button class="info">Дополнительно</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
